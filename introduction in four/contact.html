<div class="contain">
    <h2>Fill the Form to Meet Me</h2>

    <form action="submit_form.php" method="POST">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father_name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="meeting-time">Preferred Meeting Time</label>
            <input type="text" placeholder="day">
            <input type="time" id="meeting-time" name="meeting_time" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
